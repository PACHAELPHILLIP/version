{% extends 'sub_nav.html' %}
{% block content %}



<div class="row">
  {% for article in object_list %}
        <div class="col s12 m3 ">
          <div class="card">
            <div class="card-image">
              <img src="{{article.thumbnail}}">
              <span class="card-title">{{article.category }}</span>
            </div>
            <div class="card-content">
              <a href="{{ article.get_absolute_url }}"><p> <img height= "20px" width="20px" src="{{article.source_logo}}" >  {{ article.title}}</p></a> <p> 
            </div>
          </div>
        </div>
  {% endfor %}
       </div>
  {% endblock %}
